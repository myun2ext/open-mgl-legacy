<div class="padding">
	<h1>CMglEzGameFrame::GetKey()</h1>
	<div class="padding_s">
		
<pre>char GetKey()</pre>
		
		<P><h2>概要</h2>
		<div class="padding_s">
			<P>キー入力を取得します。
		</div>
		
		<P>
		<BR><h2>引数</h2>
		<div class="padding_s">
			<P>なし
		</div>
		
		<P>
		<BR><h2>復帰値</h2>
		<div class="padding_s">
			<P>入力されたキーをchar型で返します。
			<BR>英文字の場合、<B>大文字</B>で返されます。
			<BR>詳細な、サポートされているキー入力に関しては <A href="../CMglKeyboardInput/index.html">CMglKeyboardInputクラス</A> を参照して下さい。
		</div>
	
	
		<P>　
		<BR>　
		<BR>＞<A href="index.html">戻る</A>
	</div>
</div>
